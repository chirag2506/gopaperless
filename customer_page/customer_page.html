<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>customer</title>
    <link rel="stylesheet" href="css/tether.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_customer_page.css">
</head>
<body>


<nav class="navbar navbar-expand navbar-light">
    <div class="collapse navbar-collapse" id="mynav">
        <ul class="navbar-nav nav-fill">
            <li class="nav-item active"><a href="#" class="nav-link">NEWS</a></li>
            <li class="nav-item"><a href="#" class="nav-link">ANNOUNCEMENT</a> </li>
            <li class="nav-item"><a href="#" class="nav-link">RTI</a> </li>
            <li class="nav-item"><a href="#" class="nav-link">CONTACT</a> </li>
            <li class="nav-item dropdown right">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">USER</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">ACCOUNT DETAILS</a>
                    <a class="dropdown-item" href="#">COMPLAINT PROGRESS</a>
                    <a class="dropdown-item" href="#">SETTINGS</a>
                    <a class="dropdown-item" href="#">LOGOUT</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="complaint">
    <h2>COMPLAINT REGISTRATION</h2>
    <form class="complaint-form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email address">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address 1</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <label>Problem Detail</label>
            <br/>
            <textarea class="col-12" placeholder="Enter the description of your problem"></textarea>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    I agree to the terms and conditions applied.
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
</div>
<div class="complaint">
    <h2>COMPLAINT HISTORY</h2>
    <div class="container">
        <label style="margin-top: 10px;font-size: 20px">Progress</label>
        <div class="status-bar">
            <div class="status-bar-indicator"></div>
        </div>
        <label style="margin-top: 20px;font-size: 20px">LOG's</label>
        <ul>
            <li>APPLICATION BEING PROCESSED</li>
            <li>APPLICATION RECIEVED</li>
            <li>QUERY SUBMITTED</li>
        </ul>
    </div>
</div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/customer_page.js"></script>
</body>
</html>
